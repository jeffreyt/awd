<html>
  <head>
    <title>TinyMonitor Options</title>
    <script type="text/javascript" src="lib/jquery-1.7.1.js"></script>
    <!--<script type="text/javascript" src="lib/bundle.js"></script>-->
    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/textFunctions.js"></script>
    <script type="text/javascript" src="scripts/base.js"></script>
    <script type="text/javascript" src="scripts/options.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/options.css">
  </head>
  <body>
    <p style="text-align: center">
      <br>
    </p>
    <div id = "main_options">
      <h1 id="test" style="text-align: center">TinyMonitor Options</h1>
      <h3 id="version_num"></h3>
      <br>
      <div class="opts_first_line">
        <span>Sound</span>
        <select id="alert_sound">
          <option value=0>None</option>
          <option value=1>Cuckoo</option>
          <option value=2>Bell</option>
        </select>
        <div class="divider"></div>
        <input id="check_time"><input id = "check_time_slider" type="range" min="0.02" max="60" value="0" step="1" />mins
        <div class="divider"></div>
        <button id="save_options">Save Time</button>
      </div>
      <br>
      <br>
      <div class="opts_second_line">
        <button id ="import_export_button">Import/Export</button>
        <button id="reset_old_prices" title="This will reset all your old prices.  Next time, any price below your maximum value will be shown.">Reset Old Prices</button>
      </div>
      <div id="screen_disable"></div>

      <div id="import_export_popup">
        <textarea rows="30" cols="80" id="import_export_text"></textarea>
        <div id="import_export_buttons">
          <button id="import_perform">
            <span class title>Import</span>
          </button>
          <button id="export_perform">
            <span class title>Export</span>
          </button>
          <button id="import_export_close">Close</button>
        </div>
      </div>

      <div id="edit_popup">
        <h2>Edit</h2>
        <table class="edit_table">
          <tr class="edit_row">
            <td class="edit_col_1">ID:</td>
            <td class="edit_col_2"><p type="text" class="edit_textbox" id="edit_id"></p></td>
          </tr>
          <tr class="edit_row">
            <td class="edit_col_1">Name:</td>
            <td class="edit_col_2"><input type="text" class="edit_textbox" id="edit_name"></input></td>
          </tr>
          <tr class="edit_row">
            <td class="edit_col_1">Max Price:</td>
            <td class="edit_col_2"><input type="text" class="edit_textbox" id="edit_price"></input></td>
          </tr>
        </table>
        <div id = "edit_buttons">
          <button id="edit_save">Save</button>
          <button id="edit_remove">Remove</button>
          <button id="edit_cancel">Cancel</button>
        </div>
      </div>
      <br>
      <br>
      <hr>
      <div id="monitored_pages_title"></div>
      <h3 id="monitored_pages_last"></h3>
      <br>
      <div id="monitored_pages">
        <table id="pages_table"></table>
      </div>
  </body>
</html>
