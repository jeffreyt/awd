</div>
    <div id = "main_options">
      <h3 id="version_num"></h3>
      <br>
      <div class="opts_first_line">
      <div style="font-family:'Lato'; font-size:2em; ">
        <p>Sound &nbsp;
        <select id="alert_sound">
          <option value=0>None</option>
          <option value=1>Cuckoo</option>
          <option value=2>Bell</option>
        </select>
      <br>
        <input id="check_time">&nbsp;   minute(s) <br>
        <input id = "check_time_slider" type="range" min="0.02" max="60" value="0" step="1" />
        <br></div>
        <button id="save_options">Set Timer</button>
        <!--<button id="test_email">Test Email</button>-->
      </p></div>
      <div class="opts_second_line">
        <button id ="refresh_button">Refresh</button>
        <button id ="import_export_button">Import & Export</button>
        <button id="reset_old_prices" title="This will reset all your old prices.  Next time, any price below your maximum value will be shown.">Reset Prices</button>
      </div>
      <div id="screen_disable"></div>

      <div id="import_export_popup">
        <textarea rows="30" cols="100" id="import_export_text"></textarea>
        <div id="import_export_btns">
          <button class="import_export_buttons" id="import_perform">Import</button>
          <button class="import_export_buttons" id="export_perform">Export</button>
          <button class="import_export_buttons" id="import_export_close">Close</button>
        </div>
      </div>

      <div id="edit_popup">
        <h2>Edit</h2>
        <table class="edit_table">
          <tr class="edit_row">
            <td class="edit_col_1">ID:</td>
            <td class="edit_col_2"><p type="text" class="edit_textbox" id="edit_id"></p></td>
          </tr>
          <tr class="edit_row">
            <td class="edit_col_1">Name:</td>
            <td class="edit_col_2"><input type="text" class="edit_textbox" id="edit_name"></input></td>
          </tr>
          <tr class="edit_row">
            <td class="edit_col_1">Max Price:</td>
            <td class="edit_col_2"><input type="text" class="edit_textbox" id="edit_price"></input></td>
          </tr>
        </table>

        <div id="edit_btns">
          <button class='edit_buttons' id="edit_save">Save</button>
          <button class='edit_buttons' id="edit_remove">Remove</button>
          <button class='edit_buttons' id="edit_cancel">Cancel</button>
        </div>
      </div>
      <br>
      <br>
      <hr class="style1">
      <div id="monitored_pages_title"></div>
      <h3 id="monitored_pages_last"></h3>
      <!--<h3 id="monitored_pages_next"></h3>-->
      <br>
      <div id="monitored_pages">
        <table id="pages_table"></table>
      </div>
