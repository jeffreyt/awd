<html>
  <head>
    <title>Amz WDeelz Options</title>
    <script type="text/javascript" src="jquery-1.7.1.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="base.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </head>
  <body>
    <p style="text-align: center">
      <br>
    </p>
    <h1 id="test" style="text-align: center">Amz WDeelz Options</h1>
    <h3 class="text-light" style="text-align: center">here are some options</h3>

    <p>check interval time</p>
    <input id="check_time"><input id = "check_time_slider" type="range" min="0" max="240" value="0" step="1" />
    <button id="save_options">
      <span class title>Save</span>
    </button>
      <br>
    <p>import saved items</p>
    <textarea id= "text_area" rows="20" cols="80"></textarea><br><br>
    <button id="import_perform">
      <span class title>Import</span>
    </button>
    <button id="export_perform">
      <span class title>Export</span>
    </button>
    <br>
    <br>

  </body>
</html>
